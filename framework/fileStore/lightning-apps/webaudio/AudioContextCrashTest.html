<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
<p>This test passes if it does not crash.</p>
<div id="logMessages"></div>
<script>
  // Function to append log messages to the <div> element
  function appendLog(message) {
    const logDiv = document.getElementById("logMessages");
    logDiv.innerHTML += message + "<br>";
  }

  onload = () => {
    try {
      for (let i = 0; i < 50; i++) {
        new AudioContext().createChannelSplitter();
        const successMessage = `TDK_LOGS: AudioContextCrashTest : Success: Creating ChannelSplitter node ${i + 1} did not crash.`;
        console.log(successMessage);
        appendLog(successMessage);
      }
    } catch (error) {
      const failureMessage = 'TDK_LOGS: AudioContextCrashTest : Failure: Creating ChannelSplitter nodes crashed. ' + error;
      console.log(failureMessage);
      appendLog(failureMessage);
    }
    const endMessage = "TDK_END : AudioContextCrashTest";
    console.log(endMessage);
    appendLog(endMessage);
  };
</script>
</body>
</html>
