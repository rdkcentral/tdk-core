<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioContext Details</title>
  <style>
    body {
        background-color: white; /* Set background color to white */
        color: black; /* Set font color to black */
    }
    #properties {
        font-family: monospace; /* Use monospace font for better readability */
        white-space: pre-wrap; /* Preserve line breaks */
    }
  </style>
</head>
<body>
  <h1>AudioContext Details</h1>
  <!-- Create a div to display properties -->
  <div id="properties"></div>
  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Initialize an empty string to store the properties
    let propertiesString = "";

    // Log each property of the audioContext object on a separate line
    console.log("AudioContext properties:");
    for (const property in audioContext) {
      if (typeof audioContext[property] !== 'function'){
        // Check if the property is an object
        if (typeof audioContext[property] === 'object') {
          // If the property is an object, continue to the next iteration
          continue;
        } else {
          // Concatenate the property and its value with ##
          propertiesString += `${property}:${audioContext[property]}##`;
        }
      }
    }

    // Print the concatenated string with ##
    console.log('TDK_LOGS: GetAudioContextDetails : ' + propertiesString);

    // Get the div element to display properties
    const propertiesDiv = document.getElementById("properties");
    // Set the innerHTML of the div with propertiesString
    propertiesDiv.innerHTML = propertiesString.replace(/##/g, '\n');
    console.log("TDK_END: GetAudioContextDetails ");
  </script>
</body>
</html>
