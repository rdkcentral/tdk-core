<!DOCTYPE html>
<html>
<head>
    <title>Additive Synthesis with Web Audio API</title>
<style>
    body {
        background-color: white; /* Set background color to white */
        color: black; /* Set font color to black */
    }
</style>
</head>
<body>
    <button onclick="startSynth()">Start Synthesis</button>
    <script>
        function logMessage(message) {
        // Log to console
        console.log(message);
        var prefix = "TDK_LOGS: AdditiveSynthesisTest :";
        var message = message.substring(prefix.length);

        // Display on the page
        var logElement = document.createElement('p');
        logElement.textContent = message;
        document.body.appendChild(logElement);
        }

        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        var oscillators; // Define oscillators variable in the outer scope

        function startSynth() {
            logMessage("TDK_LOGS: AdditiveSynthesisTest : Synthesis started."); // Log when synthesis starts
            
            var fundamental = 440; // Frequency of the fundamental (in Hz)
            var harmonics = [1, 2, 3, 4, 5]; // The first 5 harmonics

            oscillators = harmonics.map(function(harmonic) {
                var oscillator = audioContext.createOscillator();
                oscillator.frequency.value = fundamental * harmonic; // Frequency of the harmonic
                return oscillator;
            });

            var gainNodes = oscillators.map(function(oscillator) {
                var gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                return gainNode;
            });

            gainNodes.forEach(function(gainNode) {
                gainNode.connect(audioContext.destination);
            });

            oscillators.forEach(function(oscillator, index) {
                oscillator.start(audioContext.currentTime + index); // Start each oscillator with a slight delay for better sound
                logMessage("TDK_LOGS: AdditiveSynthesisTest : Harmonic " + (index + 1) + " started.");
            });

            // Change the harmonic every 2 seconds
            setTimeout(changeHarmonic, 2000);

            // Set a timeout to log when synthesis stops
            setTimeout(function() {
                logMessage("TDK_LOGS: AdditiveSynthesisTest : Synthesis stopped.");
                logMessage("TDK_END: AdditiveSynthesisTest");
            }, 10000); // Adjust the timeout duration as needed
        }

        function changeHarmonic() {
            logMessage("TDK_LOGS: AdditiveSynthesisTest : Changing harmonic...");
            // Change the frequency of each oscillator to simulate a change in harmonic
            oscillators.forEach(function(oscillator, index) {
                oscillator.frequency.value *= 2; // Double the frequency of each oscillator
            });
            logMessage("TDK_LOGS: AdditiveSynthesisTest : Harmonic changed.");
        }
    </script>
</body>
</html>
