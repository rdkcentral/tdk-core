<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Example</title>
   <style>
    body {
        background-color: white; /* Set background color to white */
        color: black; /* Set font color to black */
    }
</style> 
</head>
<body>
    <h1>Speech Synthesis Test</h1>
    
    <textarea id="textToSpeak" placeholder="Enter text to be spoken">TDK - Test Development Kit for RDK.</textarea>
    <button onclick="speakText()">Speak</button>

    <script>
          function speakText() {
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                console.log("TDK_LOGS : SpeechSynthesisTest : speech synthesis supported")
                const textToSpeak = document.getElementById('textToSpeak').value;
                
                // Create a new SpeechSynthesisUtterance instance
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.rate = 1.0; // Set speech rate (1.0 is the default)
                utterance.pitch = 100.0;
                utterance.volume = 1000;

                // Event listeners for speech synthesis events
                utterance.onstart = function(event) {
                    console.log('TDK_LOGS : SpeechSynthesisTest : Speech started');
                };
                utterance.onend = function(event) {
                    console.log('TDK_LOGS : SpeechSynthesisTest : Speech ended');
		    console.log('TDK_END : SpeechSynthesisTest');
                };
                utterance.onerror = function(event) {
                    console.error('TDK_LOGS : SpeechSynthesisTest : Speech synthesis error occurred:' + event.error);
		    console.log('TDK_END : SpeechSynthesisTest');
                };
                utterance.onpause = function(event) {
                    console.log('TDK_LOGS : SpeechSynthesisTest : Speech paused');
                };

                // Use the SpeechSynthesis API to speak the text
                window.speechSynthesis.speak(utterance);
            } else {
                // Speech synthesis not supported
                console.log('TDK_LOGS : SpeechSynthesisTest : Speech synthesis is not supported on your browser');
            }
        }

        // Call the speakText function with the default content on page load
        window.onload = speakText;
    </script>
</body>
</html>
