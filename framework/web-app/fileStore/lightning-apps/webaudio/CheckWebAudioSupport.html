<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Audio API Support Checker</title>
<style>
    body {
        background-color: white; /* Set background color to white */
        color: black; /* Set font color to black */
    }
</style>
</head>
<body>
<h1>Web Audio API Support Checker</h1>

<script>
    // Function to log messages to console and display on the page
    function logMessage(message) {
        // Log to console
        console.log(message);
	var prefix = "TDK_LOGS : CheckWebAudioSupport : ";
        var message = message.substring(prefix.length);
	
        // Display on the page
        var logElement = document.createElement('p');
        logElement.textContent = message;
        document.body.appendChild(logElement);
    }

    // Check if the browser supports Web Audio API
    if (window.AudioContext || window.webkitAudioContext) {
        logMessage("TDK_LOGS : CheckWebAudioSupport : Your browser supports the Web Audio API.");
    } else {
        logMessage("TDK_LOGS: CheckWebAudioSupport : Sorry.. Your browser does not support the Web Audio API.");
    }
    console.log("TDK_END: CheckWebAudioSupport");
</script>

</body>
</html>
