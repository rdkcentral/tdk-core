<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Playback Test</title>
  <style>
    body {
      background-color: white;
    }
    #startVideoButton:active, #startAudioButton:active, #startSpeechButton:active {
      background-color: white;
    }

    #videoPanel, #audioPanel, #speechPanel {
      display: none;
    }

    #audioProgressBar, #speechProgressBar {
      width: 0;
      height: 20px;
      background-color: lightblue;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<button id="startVideoButton">Start Video</button>
<div id="videoPanel">
  <video id="myVideo" width="640" height="360" controls>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<button id="startAudioButton">Play Audio</button>
<div id="audioPanel">
  <div id="audioProgressBar"></div>
</div>

<button id="startSpeechButton">Start Speech Synthesis</button>
<div id="speechPanel">
  <div id="speechProgressBar"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const urlParams = new URLSearchParams(window.location.search);
  const videoUrl = urlParams.get('videoUrl');
  const audioUrl = urlParams.get('audioUrl');

  console.log("TDK_LOGS: MultimediaPlaybackTest: Video URL:", videoUrl);
  console.log("TDK_LOGS: MultimediaPlaybackTest: Audio URL:", audioUrl);

  let videoStarted = false;
  let audioStarted = false;
  let speechSynthesisStarted = false;
  // Initialize Web Audio API
  let audioContext;
  let audioSource;
  let speechSynthesisUtterance;
  let speechRepeatCount = 0;
  const maxSpeechRepeat = 2;

  // Load audio file
  let audioBuffer;
  let audioDuration;

  fetch(audioUrl)
    .then(response => response.arrayBuffer())
    .then(data => {
      // Create AudioContext before decoding audio data
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      console.log("TDK_LOGS: MultimediaPlaybackTest: AudioContext created successfully.");
      return audioContext.decodeAudioData(data);
    })
    .then(buffer => {
      audioBuffer = buffer;
      audioDuration = buffer.duration;
      console.log("TDK_LOGS: MultimediaPlaybackTest: Audio buffer loaded successfully. Duration:", audioDuration);
    })
    .catch(error => console.error("TDK_LOGS: MultimediaPlaybackTest: Error loading audio file:", error));

  // Event handler for user gesture (e.g., button click) - Video
  document.getElementById("startVideoButton").addEventListener("click", function() {
    document.getElementById("videoPanel").style.display = "block";
    document.getElementById("audioPanel").style.display = "block";
    document.getElementById("speechPanel").style.display = "block";
    startVideo();
  });

  // Event handler for user gesture (e.g., button click) - Audio
  document.getElementById("startAudioButton").addEventListener("click", function() {
    document.getElementById("videoPanel").style.display = "block";
    document.getElementById("audioPanel").style.display = "block";
    document.getElementById("speechPanel").style.display = "block";
    startAudio();
  });

  // Event handler for user gesture (e.g., button click) - Speech Synthesis
  document.getElementById("startSpeechButton").addEventListener("click", function() {
    document.getElementById("videoPanel").style.display = "block";
    document.getElementById("audioPanel").style.display = "block";
    document.getElementById("speechPanel").style.display = "block";
    startSpeechSynthesis();
  });

  function startVideo() {
    const video = document.getElementById("myVideo");
    video.src = videoUrl;
    video.play()
      .then(() => {
        console.log("TDK_LOGS: MultimediaPlaybackTest: Video play started.");
        videoStarted = true;
        checkTestEnd();
      })
      .catch((error) => {
        console.error("TDK_LOGS: MultimediaPlaybackTest: Video playback failed:", error);
      });
}

  function startAudio() {
    if (audioContext) {
      // Play audio
      audioSource = audioContext.createBufferSource();
      audioSource.buffer = audioBuffer;
      audioSource.connect(audioContext.destination);
      audioSource.start();
      console.log("TDK_LOGS: MultimediaPlaybackTest: Audio started playing.");
      audioStarted = true;
      checkTestEnd();

      // Update progress bar during audio playback
      const audioProgressBar = document.getElementById("audioProgressBar");
      const startTime = audioContext.currentTime;
      const endTime = startTime + audioDuration;

      function updateAudioProgressBar() {
        const currentTime = audioContext.currentTime;
        const progress = (currentTime - startTime) / (endTime - startTime);
        audioProgressBar.style.width = (progress * 100) + "%";

        if (currentTime < endTime) {
          requestAnimationFrame(updateAudioProgressBar
          );
        }
      }

      updateAudioProgressBar();
      audioSource.onerror = function(error) {
      console.error("TDK_LOGS: MultimediaPlaybackTest: Audio playback failed:", error);
    };
    }
  }


function startSpeechSynthesis() {
    // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                console.log("TDK_LOGS : MultimediaPlaybackTest : speech synthesis supported")
                const textContainer = document.getElementById("speechPanel");
                const textToSpeech = "TDK - Test Development Kit for RDK";

                // Create a new SpeechSynthesisUtterance instance
                const utterance = new SpeechSynthesisUtterance(textToSpeech);
                utterance.rate = 1.0; // Set speech rate (1.0 is the default)
                utterance.pitch = 100.0;
                utterance.volume = 1000;

                // Event listeners for speech synthesis events
                utterance.onstart = function(event) {
                    console.log('TDK_LOGS : MultimediaPlaybackTest : Speech started');
                };
                utterance.onend = function(event) {
                    console.log('TDK_LOGS : MultimediaPlaybackTest : Speech ended');
                };
                utterance.onerror = function(event) {
                    console.error('TDK_LOGS : MultimediaPlaybackTest : Speech synthesis error occurred:' + event.error);
                };
                utterance.onpause = function(event) {
                    console.log('TDK_LOGS : MultimediaPlaybackTest : Speech paused');
                };

                // Use the SpeechSynthesis API to speak the text
                window.speechSynthesis.speak(utterance);
            } else {
                // Speech synthesis not supported
                console.log('TDK_LOGS : MultimediaPlaybackTest : Speech synthesis is not supported on your browser');
            }
       speechSynthesisStarted = true;
       checkTestEnd();
        }
function checkTestEnd() {
    if (videoStarted && audioStarted && speechSynthesisStarted) {
      console.log("TDK_END: MultimediaPlaybackTest");
    }
  }
});
</script>

</body>
</html>
