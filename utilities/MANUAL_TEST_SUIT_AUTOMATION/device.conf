#Configure the External Bluetooth speaker name to pair and connect

EXT_BT_devices="Creative Stage"
#EXT_BT_devices="Boult Audio Q"


#Configure the required sleep duration before getting discovered device list

sleep_timer=25

#Configure the number of retries to check for EXT_BT_devices in discovered_device list

max_scan_retries=3


#Configure the retries for discovered device list after scaning

max_scan_discovered_devices=3


#Configure the Deeplink for AV playback in Youtube

