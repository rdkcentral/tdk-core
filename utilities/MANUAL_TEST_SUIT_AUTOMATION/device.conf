#Configure the Deeplink for AV playback in Amazon Prime

amz_URL="asinlist=B00OVLYY6A&refMarker=ref_marker_value"


#configure the gst_launch URL for AV playback in DUT

htmlApp_launch_URL="https://x1box-app.xumo.com/index.html"


#Configure the TestCase Execution Resuls updating path

