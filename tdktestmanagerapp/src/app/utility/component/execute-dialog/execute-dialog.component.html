            <h1 class="title">Execute script</h1>

                              <div class="row mb-2 row-align">
                                <label for="device" class="col-md-3 col-form-label">Device<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-8">
                                    <ng-multiselect-dropdown #multiSelect id="devicetype"
                                    [placeholder]="'Select an option'" [settings]="devicetypeSettings"
                                    [data]="deviceList" formControlName="devicetype">
                                   </ng-multiselect-dropdown>
                              </div>
                              </div>
                              <div class="row mb-2 row-align">
                                    <label for="type" class="col-md-3 col-form-label">Select Type<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <div class="viewgroup">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input rdkradio" type="radio" name="viewradio" id="scripts" value="script" (change)="scriptType('script')" checked>
                                                <label class="form-check-label radio-text" for="scripts">Script</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input rdkradio" type="radio" name="viewradio" id="testsuites" value="testsuite" (change)="scriptType('testsuite')">
                                                <label class="form-check-label radio-text" for="testsuites">TestSuite</label>
                                            </div>
                                        </div>
                                
                                        <div *ngIf="FormSubmitted && executeForm.controls['selectType']?.errors" class="text-danger">
                                            <small *ngIf="executeForm.controls['selectType']?.errors?.['required']">Please selecttype.</small>
                                        </div>
                                    </div>
                              </div>
                              <div class="row mb-2 row-align" *ngIf="showHideScript">
                                <label for="selectscript" class="col-md-3 col-form-label">Select Script<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-8">
                                    <ng-multiselect-dropdown #multiSelect id="devicetype"
                                    [placeholder]="'Select an option'" [settings]="devicetypeSettings"
                                    [data]="deviceList" formControlName="devicetype">
                                   </ng-multiselect-dropdown>
                              </div>
                              </div>
                              <div class="row mb-2 row-align" *ngIf="showHideSuite">
                                <label for="selectscript" class="col-md-3 col-form-label">Select TestSuite<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-8">
                                    <ng-multiselect-dropdown #multiSelect id="devicetype"
                                    [placeholder]="'Select an option'" [settings]="devicetypeSettings"
                                    [data]="deviceList" formControlName="devicetype">
                                   </ng-multiselect-dropdown>
                                </div>
                              </div>
                              <div class="row mb-3 row-align">
                                <label for="rerun" class="col-md-3 col-form-label"></label>
                                <div class="col-md-8">
                                    <div class="viewgroup">
                                        <div class="form-check form-check-row">
                                            <input class="form-check-input" type="checkbox" id="rerun" value="rerun" (change)="reRunChange($event)">
                                            <label class="form-check-label rerun-text" for="rerun">Re-Run on Failure </label>
                                            <div class="times-input" *ngIf="showReRun">
                                                <input class="form-control" type="text" >
                                                <span class="form-check-label times-txt" for="rerun">times</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="row mb-3 row-align" >
                                <label for="options" class="col-md-3 col-form-label">Execution Options</label>
                                <div class="col-md-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label radio-text" for="inlineCheckbox1">RDK Certification Diagnosis </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label radio-text" for="inlineCheckbox2">RDK Certification Performance</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label radio-text" for="inlineCheckbox3">RDK Certification STB Log Transfer</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                        <label class="form-check-label radio-text" for="inlineCheckbox3">RDK Profiling Alert</label>
                                      </div>
                                </div>
                            </div>

                                        <div class="form-check form-check-inline">

                                </div>
                            </div> -->
                    </div>
                    <div class="row row-align">
                        <div class="col-md-12 mt-4 text-end">
                            <button class="all-btn" (click)="close()">Close</button>
                            <button class="all-btn" (click)="scheduleOpen()">Schedule</button>
                            <button type="submit" class="all-btn submit-btn">Execute Now</button>
                        </div>
                    </div>
                </form>
                <div class="row" *ngIf="showLogs">
                    <div class="col-md-12">
                        <div class="row executeForm row-align">
                            <label for="device" class="col-md-3 col-form-label">Execution Result</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">
                                        0aml__jj : Device is not free to execute scripts
                                </textarea>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row" *ngIf="showLoader">
                    <app-loader></app-loader>
                </div>
            </mat-card>
        </div>
    </div>
</div>
