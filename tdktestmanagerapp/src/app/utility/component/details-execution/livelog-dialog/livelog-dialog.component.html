<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <h1 class="view-title">Live Log Details</h1>
            <div class="row">
                <div>
                    <span>Click here to view Live logs</span>
                    <button type="button" class="download-btn">
                        <i class="bi bi-arrow-clockwise download-icon" (click)="refreshLiveLogs()"></i>
                    </button>
                    <div *ngIf="loader" class="spinner-border spinner-border-sm text-warning spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>
                <div class="text-area mt-3">
                    <textarea rows="14" class="livelog-area" readonly #logArea>{{ logs }}</textarea>
                </div>
            </div>

            <div class="row">
                <div class="mt-2 text-end mb-2">
                <button class="view-btn close" (click)="onClose()" *ngIf="!data.cancel">
                    Close
                </button>
                </div>
            </div>
        </div>
    </div>
  </div>
