<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="parent mt-2">
        <div class="container container-box" id="container-box">
          <div class="form-container create-group">
            <h1 class="title">{{formTitle}}</h1>
            <form [formGroup]="createUpdateForm" (ngSubmit)="onSubmit()">
              <div class="row mb-4">
                <label for="name" class="col-md-3 col-form-label offset-2">{{ labelName }} <span style="color:red; margin-left: 0.75em;">*</span></label>
                <div class="col-md-7">
                  <input type="text" class="form-control" id="name" formControlName="name"
                    placeholder="Enter {{placeholderName}}">
                    <div *ngIf="formSubmitted && createUpdateForm.controls['name']?.errors" class="text-danger">
                    <small *ngIf="createUpdateForm.controls['name']?.errors?.['required']">
                      please enter {{validationName}} name
                    </small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="mt-2 createbtn">
                  <button type="button" class="back-btn" (click)="goBack()">Back</button>
                  <button type="submit" class="create-btn">{{isEdit ? 'Update' : 'Create'}}</button>
                  <button type="button" class="back-btn" (click)="reset()">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
