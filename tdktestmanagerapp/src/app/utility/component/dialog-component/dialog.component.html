<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <h1 class="view-title">View Details</h1>
      <div>
        <div class="row">
          <div class="col">
            <div class="row mb-3">
              <label for="stbname" class="col-md-3 col-form-label"
                >Stb Name<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="stbname"
                  value="{{ data.stbName }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="stbip" class="col-md-3 col-form-label"
                >Stb IP<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="stbip"
                  value="{{ data.stbIp }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="macaddr" class="col-md-3 col-form-label"
                >Mac Address</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="macaddr"
                  value="{{ data.macId }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="boxtype" class="col-md-3 col-form-label"
                >Box Type<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="boxtype"
                  disabled
                >
                  <option value="{{ data.boxTypeName }}">
                    {{ data.boxTypeName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mb-3" *ngIf="data.recorderId !== ''">
              <label for="macaddr" class="col-md-3 col-form-label"
                >Recorder Id<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="macaddr"
                  value="{{ data.recorderId ? data.recorderId : '' }}"
                  disabled
                />
              </div>
            </div>

            <div class="row mb-3" *ngIf="data.thunderEnabled === true">
              <label for="isthunderEnabled" class="col-md-3 col-form-label"
                >Is Thunder Enabled</label
              >
              <div class="col-md-8">
                <div class="form-check form-check-inline form-check-reverse">
                  <input
                    class="form-check-input thunder"
                    type="checkbox"
                    id="isthunderEnabled"
                    checked="{{
                      data.thunderEnabled === true ? 'true' : 'false'
                    }}"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row mb-3" *ngIf="data.thunderPort !== ''">
              <label for="thunderport" class="col-md-3 col-form-label"
                >Thunder Port<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="thunderport"
                  value="{{ data.thunderPort ? data.thunderPort : '' }}"
                  disabled
                />
              </div>
            </div>

              <label for="deviceconfigfile" class="col-md-3 col-form-label"
                >Device Config File<span style="color: red; margin-left: 0.75em"

                    Create New Device.config File
                  </button>
                </div>
              </div>
            </div> -->
          </div>
          <div class="col">
            <div class="row mb-3">
              <label
                for="boxManufacturer"
                class="col-md-3 offset-1 col-form-label"
                >Box Manufacturer<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="boxManufacturer"
                  disabled
                >
                  <option value="{{ data.boxManufacturerName }}">
                    {{ data.boxManufacturerName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="socvendor" class="col-md-3 offset-1 col-form-label"
                >SoC Vendor<span style="color: red; margin-left: 0.75em"
                  >*</span
                ></label
              >
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="socvendor"
                  disabled
                >
                  <option value="{{ data.socVendorName }}">
                    {{ data.socVendorName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="gateway" class="col-md-3 offset-1 col-form-label"
                >Gateway</label
              >
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="gateway"
                  disabled
                >
                  <option value="{{ data.gatewayDeviceName }}">
                    {{ data.gatewayDeviceName }}
                  </option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="configuredevicePorts"
                class="col-md-3 offset-1 col-form-label"
                >Configure Device Ports</label
              >
              <div class="col-md-8">
                <div class="form-check form-check-inline form-check-reverse">
                  <input
                    class="form-check-input thunder"
                    type="checkbox"
                    checked="{{
                      data.devicePortsConfigured === true ? 'true' : 'false'
                    }}"
                    id="configuredevicePorts"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="agentport" class="col-md-3 offset-1 col-form-label"
                >Agent Port</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="agentport"
                  value="{{ data.stbPort ? data.stbPort : '' }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="agentstatusport"
                class="col-md-3 offset-1 col-form-label"
                >Agent Status Port</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="agentstatusport"
                  value="{{ data.statusPort ? data.statusPort : '' }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="agentmonitorport"
                class="col-md-3 offset-1 col-form-label"
                >Agent Monitor Port</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="agentmonitorport"
                  value="{{
                    data.agentMonitorPort ? data.agentMonitorPort : ''
                  }}"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row table-sec mt-3" *ngIf="showTable">
          <div class="ag-table mb-3">
            <ag-grid-angular
              style="width: 100%; height: 320px"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [suppressRowClickSelection]="true"
              [rowData]="rowData"
              [class]="themeClass"
              [pagination]="false"
              [paginationPageSize]="paginationPageSize"
              [paginationPageSizeSelector]="paginationPageSizeSelector"
              (gridReady)="onGridReady($event)"
              [tooltipShowDelay]="tooltipShowDelay"
              [animateRows]="true"
              [context]="this"
              [components]="frameworkComponents"
            ></ag-grid-angular>
          </div>
        </div>
        <div class="row">
          <div class="mt-2 text-end mb-2">
            <button
              class="view-btn"
              (click)="onCancelDelete()"
              *ngIf="!data.cancel"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
