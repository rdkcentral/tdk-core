<div class="container">
    <div class="row mt-1">
        <div class="col-md-12">
            <mat-card class="card-height">
                    <h1 class="title">Create {{selectedCategoryName}} Script</h1>
                    <form [formGroup]="createScriptForm" class="userform mt-3">
                        <div class="row">
                            <div class="col">
                                <div class="row mb-3">
                                    <label for="scriptname" class="col-md-3 col-form-label">Script Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                      <input type="text" class="form-control" id="scriptname" autocomplete="off" 
                                      placeholder="Enter script name" formControlName="scriptname">
                                    </div>
                                  </div>
                                  <div class="row mb-3">
                                    <label for="primitivetest" class="col-md-3 col-form-label">Primitive Test<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                          <ng-multiselect-dropdown #multiSelect id="subBoxtypelist"
                                          [placeholder]="'Select an option'" [settings]="dropdownSettings"
                                          [data]="dropdownList" formControlName="primitivetest">
                                         </ng-multiselect-dropdown>
                                      
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="tags" class="col-md-3 col-form-label">Tags<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="testprofile" rows="3"
                                        formControlName="tags"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="longtest" class="col-md-3 col-form-label">Long duration test</label>
                                    <div class="col-md-8 check-thunder">
                                        <div class="form-check form-check-inline form-check-reverse longtest">
                                            <input class="form-check-input thunder" type="checkbox" id="longtest" formControlName="longdurationtest"
                                             >
                                          </div>
                                    </div>
                                    <label for="skipexecution" class="col-md-3 col-form-label">Skip Execution</label>
                                    <div class="col-md-8 check-thunder">
                                        <div class="form-check form-check-inline form-check-reverse longtest">
                                            <input class="form-check-input thunder" type="checkbox" id="skipexecution" formControlName="skipexecution"
                                             >
                                        </div>
                                    </div>
                                    <label for="advancedscript" class="col-md-3 col-form-label">Advanced script</label>
                                    <div class="col-md-8 check-thunder">
                                        <div class="form-check form-check-inline form-check-reverse longtest">
                                            <input class="form-check-input thunder" type="checkbox" id="advancedscript" formControlName="advancedscript"
                                             >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                              <div class="row mb-3">
                                <label for="boxtype" class="col-md-3 col-form-label">Box Type<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-8">
                                      <ng-multiselect-dropdown #multiSelect id="subBoxtypelist"
                                      [placeholder]="'Select an option'" [settings]="boxtypeSettings"
                                      [data]="dropdownList" formControlName="boxtype">
                                     </ng-multiselect-dropdown>
                                  
                                </div>
                              </div>
                                <div class="row mb-3">
                                    <label for="rdkversion" class="col-md-3 col-form-label">RDK Version<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                          <ng-multiselect-dropdown #multiSelect id="subBoxtypelist"
                                          [placeholder]="'Select an option'" [settings]="versionSettings"
                                          [data]="dropdownList" formControlName="rdkversion">
                                         </ng-multiselect-dropdown>
                                      
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="executiontimeout" class="col-md-3 col-form-label">Execution TimeOut<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="executiontimeout" autocomplete="off" 
                                        placeholder="Enter execution timeout (min)" formControlName="executiontimeout">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="testprofile" class="col-md-3 col-form-label">Test Profile<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="testprofile" rows="3"
                                        formControlName="testprofile"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="synopsis" class="col-md-3 col-form-label">Synopsis<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="synopsis" rows="3"
                                        formControlName="synopsis"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="scriptcontent" class="col-md-3 col-form-label">Script Content</label>
                                <div style="height: 400px;">
                                    <ngx-monaco-editor 
                                      [options]="editorOptions"
                                      [(ngModel)]="code"
                                      (ngModelChange)="onCodeChange($event)"
                                      formControlName="pythonEditor">
                                    </ngx-monaco-editor>
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="mt-2 mb-3 text-end">
                                <button class="reset-btn" (click)="back()">Back</button>
                                <button class="reset-btn" >Reset</button>
                                <button type="submit" class="create-btn">Create</button>
                            </div>
                        </div>
                    </form>
            </mat-card>
        </div>
    </div>
</div>
