<div class="container-fluid">
    <div class="row borders-btm">
        <div class="col">
        </div>
        <div class="col">
            <h1 class="title"><h1 class="title">Create {{onlyVideoCategoryName?onlyVideoCategoryName:categoryName}} TestSuite</h1></h1>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-12">
                <form [formGroup]="testSuiteFrom" (ngSubmit)="testSuiteSubmit()">
                    <div class="row form-row mt 2">
                        <div class="col-md-6">
                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="suitename" class="col-form-label name-lable">Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-desc" id="suitename" formControlName="testSuiteName" autocomplete="off" placeholder="Enter testsuite name">
                                    <div *ngIf="testSuiteFormSubmitted && testSuiteFrom.controls['testSuiteName']?.errors" class="text-danger">
                                        <small *ngIf="testSuiteFrom.controls['testSuiteName']?.errors?.['required']">Please enter testsuite name.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="desc" class="col-form-label">Description<span style="color:red; margin-left: 0.75em;">*</span></label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-desc" id="desc" formControlName="description" autocomplete="off" placeholder="Enter description" />
                                    <div *ngIf="testSuiteFormSubmitted && testSuiteFrom.controls['testSuiteName']?.errors" class="text-danger">
                                        <small *ngIf="testSuiteFrom.controls['testSuiteName']?.errors?.['required']">Please enter description.</small>
                                    </div>
                                </div>
                                 
                            </div>
                        </div>
                        <div class="row">
                            <span class="col-form-label">All Scripts</span>
                            <div class="col sort-search">
                                  <button type="button" (click)="toggleSortOrder()" class="sort-button">
                                    <i class="bi sort-icon" [ngClass]="sortOrder === 'asc' ? 'bi-sort-up-alt' : 'bi-sort-down-alt'"></i>
                                  </button>
                                  <span class="info"><mat-icon class="info-icon" matTooltip ="Select the required scripts from here . 
                                     Multi select is also supported. Then click on the right and left arrow buttons to move the script from one list to the other">info</mat-icon></span>
                                <div class="searchrow">
                                    <input 
                                    type="text" 
                                    placeholder="Search script..." 
                                    formControlName="search"
                                    class="form-control searchscript"
                                  />
                                </div>
                            </div>
                            <div class="col">
                                <div class="col sort-search">
                                    <button type="button" (click)="toggleSortRightSide()" class="sort-button">
                                      <i class="bi sort-icon" [ngClass]="sortOrderRight === 'asc' ? 'bi-sort-up-alt' : 'bi-sort-down-alt'"></i>
                                    </button>
                                    <span class="info"><mat-icon class="info-icon" matTooltip ="Use the Up and Down arrow buttons for ordering. 
                                        You can also use the sort option to order as per the module">info</mat-icon>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col left-sec">
                                <div class="name-list">
                                    <div *ngIf="filteredContainer1.length === 0 && !isLoadingScripts" class="nodata">
                                        <span class="drag-nodata">No data found...</span>
                                    </div>
                                    <div *ngIf="isLoadingScripts" class="nodata d-flex justify-content-center align-items-center"
                                        style="min-height: 100px;">
                                        <app-loader></app-loader>
                                    </div>
                                    <div class="list-box">
                                        <ul>
                                            <li *ngFor="let scripts of filteredLeftList; let i = index"
                                              (mousedown)="onLeftScriptMouseDown(i, $event)"
                                              (mouseenter)="onLeftScriptMouseEnter(i)"
                                              (mouseup)="handleMouseUp(i, scripts)"
                                              [class.selected]="selectedLeft.has(scripts.id)"
                                            >
                                                <!-- Only use mouse events for left side selection/deselection. Remove any (click) or other selection handlers here. -->
                                                {{scripts.name}}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="move-btns">
                                        <button type="button"
                                            (click)="moveToRight()"
                                            class="sort-button arrow-btn"
                                            [disabled]="selectedLeft.size === 0"
                                            [matTooltip]="selectedLeft.size === 0 ? 'Select script/s from left to move' : 'Move selected script/s to Right'"
                                        >
                                            <i class="bi bi-arrow-right icon-move thick-arrow"></i>
                                        </button>
                                        <button type="button"
                                            (click)="moveToLeft()"
                                            class="sort-button arrow-btn"
                                            [disabled]="selectedRight.size === 0"
                                            [matTooltip]="selectedRight.size === 0 ? 'Select script/s from the right to move' : 'Move selected script/s to Left'"
                                        >
                                            <i class="bi bi-arrow-left icon-move thick-arrow"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                            
                            <div class="col right-sec">
                                <div class="ritename-list">
                                    <div class="list-box">
                                        <ul>
                                            <li *ngFor=" let scripts of container2ScriptArr; let i = index"
                                            (mousedown)="onRightScriptMouseDown(i, $event)"
                                            (mouseenter)="onRightScriptMouseEnter(i)"
                                            (mouseup)="onRightScriptMouseUp()"
                                            [class.selected]="selectedRight.has(scripts.id)">
                                                <!-- Only use mouse events for right side selection/deselection. Remove any (click) or other selection handlers here. -->
                                                {{scripts.name}}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="move-ritebtns">
                                        <button type="button"
                                            (click)="moveToUp()"
                                            class="sort-button arrow-btn"
                                            [disabled]="selectedRight.size === 0"
                                            [matTooltip]="selectedRight.size === 0 ? 'Select the script and move it upwards' : 'Move selected script/s up'"
                                        >
                                            <i class="bi bi-arrow-up icon-move thick-arrow"></i>
                                        </button>
                                        <button type="button"
                                            (click)="moveToDown()"
                                            class="sort-button arrow-btn"
                                            [disabled]="selectedRight.size === 0"
                                            [matTooltip]="selectedRight.size === 0 ? 'Select the script and move downwards' : 'Move selected script/s down'"
                                        >
                                            <i class="bi bi-arrow-down icon-move thick-arrow"></i>
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf="(testSuiteFrom.get('container2Scripts')?.hasError('container2Empty') && (testSuiteFrom.get('container2Scripts')?.touched || testSuiteFormSubmitted))">
                                    <small class="script-err">Add at least one script.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="mt-2 mb-3 text-end">
                            <button class="reset-btn" (click)="goBack()">Back</button>
                            <button class="reset-btn" (click)="reset()">Reset</button>
                            <button type="submit" class="create-btn">Create</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
