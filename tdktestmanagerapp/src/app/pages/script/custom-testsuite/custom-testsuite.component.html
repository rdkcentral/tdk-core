<div class="container">
  <mat-card class="card-height">
    <h1 class="title">Create Custom TestSuite</h1>
    <div class="mt-1">
      <div class="col-md-12">
        <div class="radiobox">
            <h3 class="heading">Select Category :</h3>
            <div class="rdkgroup">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rdkradio"
                  type="radio"
                  name="rdkradio"
                  id="rdkv"
                  value="RDKV"
                  (change)="categoryChange('RDKV')"
                  checked
                />
                <label class="form-check-label" for="rdkv">Video</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rdkradio"
                  type="radio"
                  name="rdkradio"
                  id="rdkb"
                  value="RDKB"
                  (change)="categoryChange('RDKB')"
                />
                <label class="form-check-label" for="rdkb">Broadband</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rdkradio"
                  type="radio"
                  name="rdkradio"
                  id="rdkc"
                  value="RDKC"
                  (change)="categoryChange('RDKC')"
                />
                <label class="form-check-label" for="rdkc">Video-Thunder</label>
              </div>
            </div>
          </div>

      </div>
      <div class="row sec-row">
            <div class="col-md-4">
                <div class="row row-section mb-1">
                  <label for="customname" class="col-md-3 col-form-label"
                    >Name<span style="color: red; margin-left: 0.75em">*</span></label
                  >
                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control"
                      id="customname"
                      autocomplete="off"
                      placeholder="Enter name"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row mb-1">
                    <label for="devicetype" class="col-md-3 col-form-label">
                        DeviceType<span style="color:red; margin-left: 0.75em;">*</span>
                    </label>
                    <div class="col-md-8">
                        <select class="form-select" aria-label="Default select example" id="devicetype"
                            >
                            <option value="" default>Select</option>
                            <option value="devicetype1"> devicetype1</option>
                            <option value="devicetype2"> devicetype2</option>
                            <option value="devicetype3"> devicetype3</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row mb-1">
                    <label for="longtest" class="col-md-5 col-form-label">Long duration test</label>
                    <div class="col-md-7 check-thunder">
                        <div class="form-check form-check-inline form-check-reverse longtest">
                            <input class="form-check-input thunder" type="checkbox" id="longtest"
                                formControlName="longdurationtest">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2">
          <span class="titlemodule">Module List</span>
            <div class="selectall">
                <input type="checkbox" class="form-check-input thunder" name="list_name" value="m1" (change)="checkUncheckAll($event)"/> <span class="name">Select / Unselect All</span>
          </div>
          <div class="name-grid" >
            <div *ngFor="let item of modulesArr; let i = index " class="name-item">
                <input type="checkbox"  name="list_name " (change)="onChange($event, item)"
                [checked]="checked(item)" class="form-check-input thunder"/>
                <span class="name">{{item}}</span>
            </div>
          </div>
          <h3>Selected</h3>
          {{ selected | json }}
        </div>
        <div class="row form-row">
          <div class="mt-1 mb-3 text-end">
              <button class="reset-btn" (click)="goBack()">Back</button>
              <!-- <button class="reset-btn" >Reset</button> -->
              <button type="submit" class="create-btn">Create</button>
          </div>
      </div>
    </div>
  </mat-card>
</div>
