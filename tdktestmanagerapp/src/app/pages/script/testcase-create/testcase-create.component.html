<div class="container">
    <div class="row mt-1">
        <div class="col-md-12">
            <mat-card class="card-height">
                    <h1 class="title">Create Testcase documentation for the SampleScript</h1>
                    <form [formGroup]="testCaseForm" class="userform mt-3">
                        <div class="row">
                            <div class="col">
                                <div class="row mb-3">
                                    <label for="testscript" class="col-md-3 col-form-label">Test Script<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                      <input type="text" class="form-control" id="testscript" autocomplete="off" 
                                        formControlName="testScript">
                                    </div>
                                  </div>
                                  <div class="row mb-3">
                                    <label for="testId" class="col-md-3 col-form-label">Test Case ID<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="testId" autocomplete="off" 
                                        placeholder="Enter test case ID" formControlName="testcaseID">
                                    </div>
                                </div>
                              
                                <div class="row mb-3">
                                    <label for="testobjective" class="col-md-3 col-form-label">Test Objective<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="testobjective" rows="3"
                                        formControlName="testObjective"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="parameters" class="col-md-3 col-form-label">Input Parameters<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="parameters" rows="3"
                                            formControlName="inputParameters"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="approach" class="col-md-3 col-form-label">Automation Approach<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8 ">
                                        <textarea class="form-control" id="approach" rows="3"
                                            formControlName="automationApproach"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="priority" class="col-md-3 col-form-label">Priority<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <select class="form-select" aria-label="Default select example" id="priority"
                                         formControlName="priority">
                                            <option selected>Select</option>
                                            <option value="" >High</option>
                                            <option value="" >Medium</option>
                                            <option value="" >Low</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="teststub" class="col-md-3 col-form-label">Test Stub<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="teststub" rows="3"
                                        formControlName="testStub"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="remarks" class="col-md-3 col-form-label">Remarks</label>
                                    <div class="col-md-8">
                                      <input type="text" class="form-control" id="remarks" autocomplete="off" 
                                      placeholder="Enter remarks" formControlName="remarks">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                              <div class="row mb-3">
                                <label for="testtype" class="col-md-3 col-form-label">Test Type<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-select" aria-label="Default select example" id="testtype"
                                     formControlName="testType">
                                        <option default>Select</option>
                                        <option value="" >Positive</option>
                                        <option value="" >Negative</option>
                                    </select>
                                </div>
                              </div>
                                <div class="row mb-3">
                                    <label for="boxtype" class="col-md-3 col-form-label">Supported Box Type<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="boxtype" autocomplete="off" 
                                        placeholder="Enter supported box type" formControlName="supportedBoxType">
                                      
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="interface" class="col-md-3 col-form-label">RDK Interface<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="interface" rows="3"
                                        formControlName="rdkInterface"></textarea>  
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="output" class="col-md-3 col-form-label">Expected Output<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="output" rows="3"
                                        formControlName="expectedOutput"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="testpre" class="col-md-3 col-form-label">Test Pre-requisites</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="testpre" rows="3"
                                        formControlName="testPreRequisites"></textarea>
                                    </div>
                                </div>
                               
                                <div class="row mb-3">
                                    <label for="Skipped" class="col-md-3 col-form-label">Skipped</label>
                                    <div class="col-md-8">
                                        <select class="form-select" aria-label="Default select example" id="skipped"
                                         formControlName="skipped">
                                            <option default>Select</option>
                                            <option value="no" >No</option>
                                            <option value="yes" >Yes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="releaseVersion" class="col-md-3 col-form-label">Update Release Version</label>
                                    <div class="col-md-8">
                                      <input type="text" class="form-control" id="releaseVersion" autocomplete="off" 
                                      placeholder="Enter update release version" formControlName="releaseVersion">
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                       
                        <div class="row">
                            <div class="mt-2 mb-3 text-end">
                                <button class="reset-btn" >Back</button>
                                <button class="reset-btn" >Reset</button>
                                <button type="submit" class="create-btn">Create</button>
                            </div>
                        </div>
                    </form>
            </mat-card>
        </div>
    </div>
</div>
