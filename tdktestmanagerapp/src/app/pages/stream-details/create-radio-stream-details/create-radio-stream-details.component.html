<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="parent mt-4">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <h1 class="title">Create Radio Streaming Details</h1>
                        <form [formGroup]="createRadioStreamForm" (ngSubmit)="createRadioStream()" data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="radiostreamid" class="col-md-3 col-form-label offset-1">Stream Id<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="radiostreamid"
                                        formControlName="radiostreamid" placeholder="Enter Radio Stream Id">
                                    <div *ngIf="radioStreamingFormSubmitted && createRadioStreamForm.controls['radiostreamid']?.errors"
                                        class="text-danger">
                                        <small
                                            *ngIf="createRadioStreamForm.controls['radiostreamid']?.errors?.['required']">Please
                                            enter streaming id.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                    <button type="submit" class="create-btn">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
