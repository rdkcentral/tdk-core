<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="parent mt-2">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <h1 class="title">Edit Streaming Details</h1>
                        <form [formGroup]="editStreamForm" (ngSubmit)="editStream()" data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="streamid" class="col-md-3 col-form-label offset-1">Stream Id<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="streamid" formControlName="streamid"
                                        placeholder="Enter Stream Id">
                                    <div *ngIf="editStreamingFormsubmitted && editStreamForm.controls['streamid']?.errors"
                                        class="text-danger">
                                        <small *ngIf="editStreamForm.controls['streamid']?.errors?.['required']">Please
                                            enter id.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="channelType" class="col-md-3 col-form-label offset-1">Channel Type<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="channelType">
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="HD">HD</option>
                                        <option value="SD">SD</option>
                                    </select>
                                    <div *ngIf="editStreamingFormsubmitted && f['channelType']?.errors"
                                        class="text-danger">
                                        <small *ngIf="editStreamForm.controls['channelType']?.errors?.['required']">
                                            please enter channel type.
                                        </small>
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="audioType" class="col-md-3 col-form-label offset-1">Audio Format<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="audioType">
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="AC3">AC3</option>
                                        <option value="MP3">MP3</option>
                                        <option value="WAV">WAV</option>
                                        <option value="AAC">AAC</option>
                                    </select>
                                    <div *ngIf="editStreamingFormsubmitted && f['audioType']?.errors"
                                        class="text-danger">
                                        <small *ngIf="editStreamForm.controls['audioType']?.errors?.['required']">
                                            please enter audio type.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="videoType" class="col-md-3 col-form-label offset-1">Video Format<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="videoType">
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="MPEG2">MPEG2</option>
                                        <option value="MPEG4">MPEG4</option>
                                        <option value="H.264">H.264</option>
                                    </select>
                                    <div *ngIf="editStreamingFormsubmitted && f['videoType']?.errors"
                                        class="text-danger">
                                        <small *ngIf="editStreamForm.controls['videoType']?.errors?.['required']">
                                            please enter video type.
                                        </small>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                    <button type="submit" class="create-btn">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
