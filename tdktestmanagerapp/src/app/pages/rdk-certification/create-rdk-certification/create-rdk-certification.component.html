<div class="container-fluid mb-3">
    <div class="row borders-btm">
        <div class="col"></div>
        <div class="col">
          <h1 class="title">Create RDK Certification</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="parent mt-2">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <form [formGroup]="certificationFormGroup" >
                            <div class="row mb-4">
                                <label for="fileName" class="col-md-3 col-form-label offset-1">File Name<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="fileName"
                                        formControlName="fileName" placeholder="Enter file name" (input)="onInputName($event)">
                                    <div *ngIf="submitted && certificationFormGroup.controls['fileName']?.errors"
                                        class="text-danger">
                                        <small *ngIf="certificationFormGroup.controls['fileName']?.errors?.['required']">Please
                                            enter file  name.</small>
                                        <small *ngIf="certificationFormGroup.controls['fileName']?.errors?.['cannotContainSpace']">Please
                                            enter valid file name.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div style="height: 400px;">
                                    <ngx-monaco-editor [options]="editorOptions" formControlName="pythonEditor">
                                    </ngx-monaco-editor>
                                </div>
                            </div>
                            <div class="mt-2 text-end">
                                <button mat-button matStepperPrevious class="reset-btn" (click)="goBack()">Back</button>
                                <button mat-button type="submit" (click)="onSubmit()" class="reset-btn">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
