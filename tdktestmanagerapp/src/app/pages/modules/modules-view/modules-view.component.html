<div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <h1 class="view-title">View Details</h1>
        <div>
          <div class="row">
            <div class="col">
              <div class="row mb-3">
                <label for="stbname" class="col-md-4 col-form-label" >Module Name
                    <span style="color: red; margin-left: 0.75em" >*</span>
                </label>
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="stbname"
                    value="{{ data.moduleName }}"
                    disabled
                  />
                </div>
              </div>

              <div class="row mb-3" >
                <label for="stbname" class="col-md-4 col-form-label" >Execution TimeOut
                    <span style="color: red; margin-left: 0.75em" >*</span>
                </label>
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="stbname"
                    value="{{ data.executionTimeOut }}"
                    disabled
                  />
                </div>
              </div>
  
              <div class="row mb-3" >
                <label for="isthunderEnabled" class="col-md-4 col-form-label"
                  >Is Thunder Enabled</label
                >
                <div class="col-md-8">
                  <div class="form-check form-check-inline form-check-reverse">
                    <input
                      class="form-check-input thunder"
                      type="checkbox"
                      id="isthunderEnabled"
                      checked="{{
                        data.thunderEnabled === true ? 'true' : 'false'
                      }}"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3" >
                <label for="crashFiles" class="col-md-4 col-form-label"
                  >Crash Files Path</label
                >
                <div class="col-md-8">
                    <div class="chip-group">
                        <input type="text" class="form-control" id="crashFiles" 
                        placeholder="" disabled/>
                        <button type="button" class="back-btn chip-btn" disabled><i class="bi bi-plus-circle"></i></button>
                    </div>
                    @for (item of crashFilesArr; track $index) {
                        <div class="chips-container">
                            <span class="chip-text">{{item}}</span>
                            <button type="button" class="chip-cancel-btn" disabled><i class="bi bi-x-circle"></i></button>
                        </div>
                    }
                </div>
              </div>
            </div>

            <div class="col">
                <div class="row mb-3">
                    <label for="boxtype" class="col-md-3 offset-1 col-form-label"
                      >Test Group<span style="color: red; margin-left: 0.75em"
                        >*</span
                      ></label
                    >
                    <div class="col-md-8">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="boxtype"
                        disabled
                      >
                        <option value="{{ data.testGroup }}">
                          {{ data.testGroup }}
                        </option>
                      </select>
                    </div>
                </div>
                <div class="row mb-3" >
                    <label for="isthunderEnabled" class="col-md-3 offset-1 col-form-label"
                      >Is Advanced</label
                    >
                    <div class="col-md-8">
                      <div class="form-check form-check-inline form-check-reverse">
                        <input
                          class="form-check-input thunder"
                          type="checkbox"
                          id="isAdvanced"
                          checked="{{
                            data.isAdvanced === true ? 'true' : 'false'
                          }}"
                          disabled
                        />
                      </div>
                    </div>
                </div>
                <div class="row mb-3" >
                    <label for="crashFiles" class="col-md-3 offset-1 col-form-label"
                      >Log Files Path</label
                    >
                    <div class="col-md-8">
                        <div class="chip-group">
                            <input type="text" class="form-control" id="crashFiles" 
                            placeholder="" disabled/>
                            <button type="button" class="back-btn chip-btn" disabled><i class="bi bi-plus-circle"></i></button>
                        </div>
                        @for (item of logFilesArr; track $index) {
                            <div class="chips-container">
                                <span class="chip-text">{{item}}</span>
                                <button type="button" class="chip-cancel-btn" disabled><i class="bi bi-x-circle"></i></button>
                            </div>
                        }
                    </div>
            </div>
          </div>

          <div class="row close-btn">
            <div class="mt-2 text-end mb-2">
              <button
                class="view-btn "
                (click)="onCancelDelete()"
                *ngIf="!data.cancel"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
