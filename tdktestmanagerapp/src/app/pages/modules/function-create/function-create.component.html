<div class="container">
    <div class="row mt-2">
        <div class="col">
            <mat-card class="card-height">
                <mat-card-content>
                    <div class="container container-box" id="container-box">
                        <div class="form-container create-group">
                            <h1 class="title">Create {{configureName}} Function</h1>
                            <form [formGroup]="functionForm" (ngSubmit)="functionSubmit()" data-bs-spy="scroll">
                                <div class="row mb-4">
                                    <label for="functionName" class="col-md-3 col-form-label offset-1">Function Name<span
                                            style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="functionName" formControlName="functionName"
                                            placeholder="Enter Function Name">
                                        <div *ngIf="functionFormSubmitted && functionForm.controls['functionName']?.errors"
                                            class="text-danger">
                                            <small
                                                *ngIf="functionForm.controls['functionName']?.errors?.['required']">Please
                                                enter function name.</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label for="module" class="col-md-3 col-form-label offset-1">Module<span
                                            style="color:red; margin-left: 0.75em;">*</span></label>
    
                                    <div class="col-md-7">
                                        <select class="form-select" aria-label="Default select example"
                                            formControlName="module" id="module">
                                            <option value="" default>Select Module</option>
                                            @for (item of testGroupArr; track $index) {
                                                <option value="{{item.name}}">{{item.name}}</option>
                                                }
                                        </select>
                                        <div *ngIf="functionFormSubmitted && functionForm.controls['module']?.errors" class="text-danger">
                                            <small *ngIf="functionForm.controls['module']?.errors?.['required']">
                                                please select test group.
                                            </small>
                                        </div>
    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mt-2 createbtn">
                                        <button type="button" class="back-btn create-btn" (click)="goBack()">Back</button>
                                        <button type="button" class="back-btn create-btn" (click)="reset()">Reset</button>
                                        <button type="submit" class="create-btn">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
