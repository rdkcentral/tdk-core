<div class="container-fluid">
  <div class="row borders-btm">
    <div class="col-md-2"></div>
    <div class="col">
      <h1 class="title">
        {{ categoryName }} - {{ dynamicModuleName }} -
        {{ dynamicFunctionName }} - Parameter List
      </h1>
    </div>
    <div class="col-md-2">
      <div class="btns-group">
        <button class="back-btn" (click)="goBack()" matTooltip="Back">
          <i class="bi bi-arrow-return-left icon-size"></i>
        </button>
        <button
          class="create-btn"
          (click)="createParameterName()"
          matTooltip="Create Parameter"
        >
          <i class="bi bi-plus-circle-fill icon-size"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row table-sec mt-2">
    <ag-grid-angular
      style="width: 100%; height: 446px"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="true"
      [rowData]="rowData"
      [class]="themeClass"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      (gridReady)="onGridReady($event)"
      [tooltipShowDelay]="tooltipShowDelay"
      [animateRows]="true"
      [context]="this"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>
  </div>
</div>
