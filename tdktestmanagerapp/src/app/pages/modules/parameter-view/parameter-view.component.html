<div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <h1 class="view-title">View Details</h1>
        <div>
          <div class="row">
            <div class="col">
              <div class="row mb-3">
                <label for="stbname" class="col-md-4 col-form-label" >Parameter Name
                    <span style="color: red; margin-left: 0.75em" >*</span>
                </label>
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="stbname"
                    value="{{ data.parameterName}}"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="stbname" class="col-md-4 col-form-label" >Function Name
                    <span style="color: red; margin-left: 0.75em" >*</span>
                </label>
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="stbname"
                    value="{{ data.function}}"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="col">
                <div class="row mb-3">
                    <label for="boxtype" class="col-md-3 offset-1 col-form-label"
                      >Parameter Type<span style="color: red; margin-left: 0.75em"
                        >*</span
                      ></label
                    >
                    <div class="col-md-8">
                        <input
                        type="text"
                        class="form-control"
                        id="stbname"
                        value="{{ data.parameterDataType }}"
                        disabled
                      />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="boxtype" class="col-md-3 offset-1 col-form-label"
                      >Range Value<span style="color: red; margin-left: 0.75em"
                        >*</span
                      ></label
                    >
                    <div class="col-md-8">
                        <input
                        type="text"
                        class="form-control"
                        id="stbname"
                        value="{{ data.parameterRangeVal }}"
                        disabled
                      />
                    </div>
                </div>
            </div>

          <div class="row close-btn">
            <div class="mt-2 text-end mb-2">
              <button
                class="view-btn "
                (click)="onCancelDelete()"
                *ngIf="!data.cancel"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
