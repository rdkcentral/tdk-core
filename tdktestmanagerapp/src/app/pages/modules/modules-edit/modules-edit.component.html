<div class="container">
    <div class="row mt-2">
        <div class="col">
            <mat-card class="card-height">
                    <div class="container container-box" id="container-box">
                        <div class="form-container create-group">
                            <h1 class="title">Update {{categoryName}} Module</h1>
                            <form [formGroup]="updateModuleForm" (ngSubmit)="moduleUpdate()" data-bs-spy="scroll">
                                      <div class="row mb-3">
                                        <div class="col ">
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label for="moduleName" class="col-form-label">Module Name<span
                                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                              
                                                    <input type="text" class="form-control" id="moduleName" formControlName="moduleName"
                                                        placeholder="Enter Module Name">
                                                    <div *ngIf="moduleFormSubmitted && updateModuleForm.controls['moduleName']?.errors"
                                                        class="text-danger">
                                                        <small
                                                            *ngIf="updateModuleForm.controls['moduleName']?.errors?.['required']">Please
                                                            enter module name.</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label for="executionTime" class="col-form-label">Execution Timeout (in mins) <span
                                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                                
                                                    <input  class="form-control" id="executionTime" formControlName="executionTime"
                                                        placeholder="Enter Execution Timeout (in mins)" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" >
                                                    <div *ngIf="moduleFormSubmitted && updateModuleForm.controls['executionTime']?.errors" class="text-danger">
                                                        <small *ngIf="updateModuleForm.controls['executionTime']?.errors?.['required']">
                                                            please enter execution timeout (in mins).
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <label for="crashFiles" class="col-form-label">Crash Files Path</label>
                                                    <div class="chip-group">
                                                        <input type="text" class="form-control" id="crashFiles" formControlName="crashFiles"
                                                        placeholder="Enter Crash Files Path">
                                                        <button type="button" class="back-btn chip-btn" (click)="addCrash()"><i class="bi bi-plus-circle"></i></button>
                                                    </div>
                                                    @for (item of crashFilesArr; track $index) {
                                                        <div class="chips-container">
                                                            <span class="chip-text">{{item}}</span>
                                                            <button type="button" class="chip-cancel-btn" (click)="removeCrash($index)"><i class="bi bi-x-circle"></i></button>
                                                        </div>
                                                    }
                                      
                                            </div>
                                        </div>
                                        <div class="col offset-1">
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label for="testGroup" class="col-form-label">Test Group<span
                                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                            
                                                    <select class="form-select" aria-label="Default select example"
                                                        formControlName="testGroup" id="testGroup">
                                                        <option value="" default>Select Test Group</option>
                                                        @for (item of testGroupArr; track $index) {
                                                            <option value="{{item}}">{{item}}</option>
                                                            }
                                                    </select>
                                                    <div *ngIf="moduleFormSubmitted && updateModuleForm.controls['testGroup']?.errors" class="text-danger">
                                                        <small *ngIf="updateModuleForm.controls['testGroup']?.errors?.['required']">
                                                            please select test group.
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="isThunder" class="col-form-label">Is Thunder Enabled</label>
                                                    <div class="check-thunder">
                                                        <div class="form-check form-check-inline form-check-reverse">
                                                            <input class="form-check-input thunder" type="checkbox" id="isThunder" formControlName="thundrShowHide"
                                                            (change)="thundrEnable($event)" >
                                                          </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                        <label for="isAdvance" class="col-form-label">Is Advanced</label>
                                                        <div class="check-thunder">
                                                            <div class="form-check form-check-inline form-check-reverse">
                                                                <input class="form-check-input thunder" type="checkbox" id="isAdvance" formControlName="isAdvanced"
                                                                (change)="isAdvancedCheck($event)" >
                                                              </div>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <label for="logFiles" class="col-form-label">Log Files Path</label>
                                                <div class="chip-group">
                                                    <input type="text" class="form-control" id="logFiles" formControlName="logFiles"
                                                        placeholder="Enter Log Files Path">
                                                    <button type="button" class="back-btn chip-btn" (click)="addLogs()"><i class="bi bi-plus-circle"></i></button>
                                                </div>
                                                    @for (item of logFilesArr; track $index) {
                                                        <div class="chips-container">
                                                            <span class="chip-text">{{item}}</span>
                                                            <button type="button" class="chip-cancel-btn" (click)="removeLogs($index)"><i class="bi bi-x-circle"></i></button>
                                                        </div>
                                                    }
                                            </div>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="mt-2 createbtn text-end">
                                        <button type="button" class="back-btn create-btn" (click)="goBack()">Back</button>
                                        <button type="button" class="back-btn create-btn" (click)="reset()">Reset</button>
                                        <button type="submit" class="create-btn">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </mat-card>
        </div>
    </div>
</div>
