<div class="container-fluid mb-3">
    <div class="row borders-btm">
        <div class="col">
        </div>
        <div class="col">
          <h1 class="title">Create {{categoryName}} Device Type</h1>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="parent">
                <div class="container-box" id="container-box">
                    <div class="form-container create-group">
                        <form [formGroup]="createDeviceTypeForm" (ngSubmit)="createDeviceType()" data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="devicetypeName" class="col-md-3 col-form-label offset-1">Name<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="devicetypeName"
                                        formControlName="devicetypeName" placeholder="Enter device type name">
                                    <div *ngIf="submitted && createDeviceTypeForm.controls['devicetypeName']?.errors"
                                        class="text-danger">
                                        <small
                                            *ngIf="createDeviceTypeForm.controls['devicetypeName']?.errors?.['required']">Please
                                            enter device type name.</small>
                                        <small *ngIf="createDeviceTypeForm.controls['devicetypeName']?.errors?.['minlength']">
                                            Device type name should be 3 characters.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="selectDevicetype" class="col-md-3 col-form-label offset-1">Type<span
                                        style="color:red; margin-left: 0.75em;">*</span></label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example" id="selectDevicetype"
                                        formControlName="selectDevicetype">
                                        <option value="" default>Select an option</option>
                                        <option value="CLIENT">CLIENT</option>
                                    </select>
                                    <div *ngIf="submitted && f['selectDevicetype']?.errors" class="text-danger">
                                        <small *ngIf="f['selectDevicetype']?.errors?.['required']">Please select a
                                            type.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="create-btn">Create</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
