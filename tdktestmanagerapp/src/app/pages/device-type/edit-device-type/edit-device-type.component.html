<div class="container-fluid mb-3">
    <div class="row">
        <div class="col">
            <div class="parent mt-2">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <h1 class="title">Update {{categoryName}} Device Type</h1>
                        <form [formGroup]="updateDeviceTypeForm" (ngSubmit)="updateDeviceType()" data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="devicetypeName" class="col-md-3 col-form-label offset-1">Device Type Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="devicetypeName"
                                        formControlName="devicetypeName" placeholder="Enter Device Type Name">
                                    <div *ngIf="submitted && updateDeviceTypeForm.controls['devicetypeName']?.errors"
                                        class="text-danger">
                                        <small
                                            *ngIf="updateDeviceTypeForm.controls['devicetypeName']?.errors?.['required']">Please
                                            enter device type name.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="Devicetype" class="col-md-3 col-form-label offset-1">Type <span style="color:red; margin-left: 0.75em;">*</span></label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example" id="Devicetype"
                                        formControlName="selectDevicetype">
                                        <option value="" default disabled>Select an option</option>
                                        <option value="CLIENT">CLIENT</option>
                                    </select>
                                    <div *ngIf="submitted && f['selectDevicetype']?.errors" class="text-danger">
                                        <small *ngIf="f['selectDevicetype']?.errors?.['required']">Please select a
                                            type.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="create-btn">Update</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
