<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="parent mt-1">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <h1 class="title">Create {{categoryName}} Primitive Test</h1>
                        <form [formGroup]="createPrimitiveTestForm" (ngSubmit)="createPrimitiveTest()"
                            data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="testName" class="col-md-3 col-form-label offset-1">Test Name
                                    <span style="color:red; margin-left: 0.75em;">*</span>
                                </label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="testName" formControlName="testName"
                                        placeholder="Enter Test Name">
                                    <div *ngIf="submitted && createPrimitiveTestForm.controls['testName']?.errors"
                                        class="text-danger">
                                        <small
                                            *ngIf="createPrimitiveTestForm.controls['testName']?.errors?.['required']">Please
                                            enter test name.</small>
                                            <small
                                            *ngIf="createPrimitiveTestForm.controls['testName']?.errors?.['minlength']">Test Name must be at least 4 characters long.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="selectModule" class="col-md-3 col-form-label offset-1">Select Module
                                    <span style="color:red; margin-left: 0.75em;">*</span>
                                </label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example" id="selectModule"
                                        (change)="getModuleSelected($event)" formControlName="selectModule">
                                        <option value="" default>Select</option>
                                        @for (item of moduleNames; track $index) {
                                        <option [value]="item">{{item}}</option>
                                        }
                                    </select>
                                    <div *ngIf="submitted && f['selectModule']?.errors" class="text-danger">
                                        <small *ngIf="f['selectModule']?.errors?.['required']">Please select a
                                            module.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="selectFunction" class="col-md-3 col-form-label offset-1">Select Function
                                    <span style="color:red; margin-left: 0.75em;">*</span>
                                </label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example" id="selectFunction"
                                        (change)="getFunctionSelected($event)" formControlName="selectFunction">
                                        <option value="" default>Select</option>
                                        @for (item of functionNames; track $index) {
                                        <option value="{{item}}">{{item}}</option>
                                        }
                                    </select>
                                    <div *ngIf="submitted && f['selectFunction']?.errors" class="text-danger">
                                        <small *ngIf="f['selectFunction']?.errors?.['required']">Please select a
                                            function.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="create-btn">Create</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row table-sec mt-3">
                        <div class="ag-table mb-3" style="display: flex; justify-content: center;">
                            <ag-grid-angular style="width: 100%; height: 337px;" [columnDefs]="columnDefs"
                                [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowData]="rowData"
                                [class]="themeClass" [pagination]="false" [paginationPageSize]="paginationPageSize"
                                [paginationPageSizeSelector]="paginationPageSizeSelector"
                                (gridReady)="onGridReady($event)" [tooltipShowDelay]="tooltipShowDelay"
                                [animateRows]="true" [components]="frameworkComponents"></ag-grid-angular>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
