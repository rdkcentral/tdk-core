<div class="container-fluid mb-3">
    <div class="row">
        <div class="col">
            <div class="parent mt-2">
                <div class="container container-box" id="container-box">
                    <div class="form-container create-group">
                        <h1 class="title">Create {{categoryName}} BoxType</h1>
                        <form [formGroup]="createBoxTypeForm" (ngSubmit)="createBoxType()" data-bs-spy="scroll">
                            <div class="row mb-4">
                                <label for="boxtypeName" class="col-md-3 col-form-label offset-1">Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="boxtypeName"
                                        formControlName="boxtypeName" placeholder="Enter Box Type Name">
                                    <div *ngIf="submitted && createBoxTypeForm.controls['boxtypeName']?.errors"
                                        class="text-danger">
                                        <small
                                            *ngIf="createBoxTypeForm.controls['boxtypeName']?.errors?.['required']">Please
                                            enter box type name.</small>
                                            <small
                                            *ngIf="createBoxTypeForm.controls['boxtypeName']?.errors?.['minlength']">
                                             Box type name should be 3 characters.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="selectBoxtype" class="col-md-3 col-form-label offset-1">Type<span style="color:red; margin-left: 0.75em;">*</span></label>

                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example" id="selectBoxtype"
                                        formControlName="selectBoxtype">
                                        <option value="" default>Select an option</option>
                                        <option value="CLIENT">CLIENT</option>
                                        <option value="STAND_ALONE_CLIENT">STAND_ALONE_CLIENT</option>
                                        <option value="GATEWAY">GATEWAY</option>
                                    </select>
                                    <div *ngIf="submitted && f['selectBoxtype']?.errors" class="text-danger">
                                        <small *ngIf="f['selectBoxtype']?.errors?.['required']">Please select a
                                            type.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <span for="subBoxtypelist" class="col-md-3 col-form-label offset-1">Sub BoxType List
                                </span>
                                <div class="col-md-7">
                                    <ng-multiselect-dropdown #multiSelect id="subBoxtypelist"
                                        [placeholder]="'Select an option'" [settings]="dropdownSettings"
                                        [data]="dropdownList" (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)" formControlName="subBoxtype">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>


                            <div class="row">
                                <div class="mt-2 createbtn">
                                    <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                                    <button type="submit" class="create-btn">Create</button>
                                    <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
