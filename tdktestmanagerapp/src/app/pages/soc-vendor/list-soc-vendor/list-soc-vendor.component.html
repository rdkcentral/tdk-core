<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-12">
            <h1 class="title">{{categoryName}} SoCVendor List</h1>
        </div>
    </div>
    <div class="row table-sec mt-2">
        <div class="col-md-12 text-end">
            <button class="back-btn" (click)="goBack()">Back</button>
            <button class="create-btn" (click)="createSocVendor()">Create {{categoryName}}
                SoCVendor</button>
        </div>
    </div>
    <div class="row table-sec mt-2">
        <div class="ag-table mb-3" style="display: flex; justify-content: center;">
            <ag-grid-angular style="width: 80%; height: 395px;" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowSelection]="rowSelection"
                [rowData]="rowData" [class]="themeClass" [pagination]="true" [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)"
                [tooltipShowDelay]="tooltipShowDelay" [animateRows]="true" (rowSelected)="onRowSelected($event) "
                (selectionChanged)="onSelectionChanged($event) " [context]="this"></ag-grid-angular>
        </div>
    </div>
</div>
