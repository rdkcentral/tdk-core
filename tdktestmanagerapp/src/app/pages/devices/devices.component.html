<div class="container">
    <div class="row radiobox-row mt-1">
        <div class="col-md-12 radiobox">
            <h3 class="heading">Choose the device category :</h3>
            <div class="rdkgroup">
                <div class="form-check form-check-inline">
                    <input class="form-check-input rdkradio" type="radio" name="rdkradio" id="rdkv" value="RDKV" [(ngModel)]="selectedDeviceCategory" (change)="ischecked($event)" >
                    <label class="form-check-label" for="rdkv">Video</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input rdkradio" type="radio" name="rdkradio" id="rdkb" value="RDKB" [(ngModel)]="selectedDeviceCategory"(change)="ischecked($event)">
                    <label class="form-check-label" for="rdkb">Broadband</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input rdkradio" type="radio" name="rdkradio" id="rdkc" value="RDKC" [(ngModel)]="selectedDeviceCategory" (change)="ischecked($event)">
                    <label class="form-check-label" for="rdkc">Camera</label>
                </div>
            </div>
        </div>
        <div class="row showrdkgrouprow">
            <h1 class="title"> {{configureName.toUpperCase()}} Device Summary</h1>
            <div>
                <div class="row mt-1">
                    <div class="col">
                        <button type="button" class="download-btn" (click)="downloadAllDevice()"><i class="bi bi-download download-icon"></i> Download all the {{configureName.toUpperCase()}} Device Details</button>
                    </div>
                    <div class="col example-header">
                        <span class="search">Search:<mat-icon class="info-icon" matTooltip ="Search by device name, device IP or boxtype">info</mat-icon></span>
                        <input type="text" class="form-control" id="filter-text-box" 
                        (input)="onFilterTextBoxChanged()" placeholder="Search...">
                    </div>
                    <div class="col">
                        <button type="button" class="uploadbtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Upload Device XML File
                          </button>
                        <button  class="download-btn create" (click)="createDevice()">Create </button>
                    </div>
                </div>
                <div style="width: 100%; height: 395px; margin-top: 5px;" [class]="themeClass">
                    <ag-grid-angular
                    [columnDefs]="columnDefs"
                    [defaultColDef]="{sortable: true}"
                    [rowData]="rowData"
                    [pagination]="true"
                    [paginationPageSize]="paginationPageSize"
                    [paginationPageSizeSelector]="paginationPageSizeSelector"
                    (gridReady)="onGridReady($event)"
                    [animateRows]="true"
                    [context]="this"
                    [domLayout]="'autoHeight'"
                  ></ag-grid-angular>
                </div>
             
            </div>
        </div>
    </div>
</div>
 <!-- Modal Start-->
 <div class="modal fade" #staticBackdrop id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal">
      <div class="modal-content">
        <form [formGroup]="uploadXMLForm" (ngSubmit)="uploadXMLSubmit()">
        <div class="modal-header modaltitle">
          <h1 class="modal-title custom-title" id="staticBackdropLabel">Upload Device XML File</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container mt-4">
                <div class="row mb-3"> 
                    <label for="uploadfile" class="col-md-4  col-form-label">Select the device XML file<span style="color:red; margin-left: 0.75em;">*</span></label>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" id="uploadfile" type="file" formControlName="uploadXml" (change)="onFileChange($event)">
                            <div *ngIf="uploadFormSubmitted && uploadXMLForm.controls['uploadXml']?.errors" class="text-danger">
                                <small *ngIf="uploadXMLForm.controls['uploadXml']?.errors?.['required']">Please select the device xml file.</small>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="download-btn" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="download-btn">Upload</button>
        </div>
        </form>
      </div>
    </div>
</div>
