<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <mat-card class="card-height">
                    <h1 class="title">Update Streaming Templates</h1>
                    <form [formGroup]="streamingEditForm" (ngSubmit)="onStreamingUpdate()" class="userform mt-3">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row mb-3">
                                    <label for="streamingName" class="col-md-4 col-form-label">Streaming Templates
                                        Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="streamingName"
                                            formControlName="streamingName" autocomplete="off"
                                            placeholder="Enter Streaming Name">
                                        <div *ngIf="streamingFormSubmitted && streamingEditForm.controls['streamingName']?.errors"
                                            class="text-danger">
                                            <small
                                                *ngIf="streamingEditForm.controls['streamingName']?.errors?.['required']">Please
                                                enter streaming name.</small>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col">

                            </div>
                        </div>
                        <div class="row table-sec mt-1">
                            <div class="ag-table mb-3">
                                <div id="warningMessage" style="text-align: right; color: brown;">
                                    Duplicate Ocap Id's are not allowed
                                </div>
                                <br>
                                <ag-grid-angular style="width: 100%; height: 337px;" [columnDefs]="columnDefs"
                                    [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
                                    [rowData]="rowData" [class]="themeClass" [pagination]="false"
                                    [paginationPageSize]="paginationPageSize"
                                    [paginationPageSizeSelector]="paginationPageSizeSelector"
                                    (gridReady)="onGridReady($event)" [tooltipShowDelay]="tooltipShowDelay"
                                    [animateRows]="true" [context]="this"
                                    [components]="frameworkComponents"></ag-grid-angular>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mt-2 text-end">
                                <button class="reset-btn" (click)="goBack()">Back</button>
                                <button class="reset-btn" (click)="reset()">Reset</button>
                                <button type="submit" class="create-btn">Update</button>
                            </div>
                        </div>
                    </form>
            </mat-card>
        </div>
    </div>
</div>
